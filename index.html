<DOCTYPE html>

<html>

<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main_div">

        <div id="opt_div">
            <div id="option_panel">
                <label class="opt_el">Initial Density</label>
                <input class="opt_el" id="den_tf" type="number" value="0.25" min="0" max="1">
                <label class="opt_el">Speed [gen/s]</label>
                <input class="opt_el" id="time_tf" type="number" value="10" min="0.01" max="1000">
                <input class="opt_el" id="restart_btn" type="button" value="Restart" 
                    onclick="run_game_of_life(document.getElementById('den_tf').value,
                    document.getElementById('time_tf').value)"/>
            </div>
        </div>
        
    
        <div id="disp_div">
            <canvas id="game_cnv" width="640" height="640"></canvas>
            <div>
                <canvas id="data_cnv" width="110" height="80"></canvas>
                <canvas id="chart_cnv" width="520" height="80"></canvas>
            </div>
        </div>

    </div>
    
    <script src="game_of_life.js"></script>

</body>


</html>
